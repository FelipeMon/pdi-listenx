<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="grid1">
        <div class="welcome">
            <img src="Image/fotoPerfil (2).png" alt=" Foto de Perfil">

            <p class="numero1">99+</p>

    </section>

    <section class="grid2">
        <div>

        <div class="dataTable">

        <div>
            <img src="Image/kanban.JPG" alt="Icone kanban">

            <img src="Image/menu2.JPG" alt="">

        <div>

            <img src="Image/menu2.JPG" alt="">

        <div>
            <img src="Image/calendario.JPG" alt="Icone de calendario">

            <p class="numero2">14+</p>
            <img src="Image/menu2.JPG" alt="">
        </div>

        <div>
            <img src="Image/messenger.JPG" alt="Icone de mensagem">
            <h2>Messenger</h2>
            <img src="Image/menu2.JPG" alt="">

        <div>
            <img src="Image/crypto.JPG" alt="Icone Crypto">
